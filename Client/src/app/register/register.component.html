<form
  #registerForm="ngForm"
  (ngSubmit)="register()"
  class="form-signin"
  autocomplete="off"
>
  <i class="bi bi-bag-heart-fill"></i>
  <img
    class="mb-4"
    src="https://icon-library.com/images/dating-icon/dating-icon-12.jpg"
    alt=""
    width="72"
    height="72"
  />
  <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
  <label for="FirstName" class="sr-only">User Name</label>
  <input
    type="text"
    class="form-control"
    name="username"
    [(ngModel)]="model.username"
    placeholder="User Name"
    required
    autofocus
  />
  <!-- <div class="form-group mt-2">
    <label for="FavUser" class="label">Who is your Faviorite User?</label>
    <select class="form-control">
      <option
        *ngFor="let user of usersFromHomeComponent"
        [value]="user.userName"
      >
        {{ user.userName }}
      </option>
    </select>
  </div> -->

  <label for="inputPassword" class="sr-only">Password</label>
  <input
    type="password"
    name="password"
    [(ngModel)]="model.password"
    class="form-control mt-2"
    placeholder="Password"
    autocomplete="off"
    required
  />
  <div class="checkbox mb-3">
    <label> <input type="checkbox" value="remember-me" /> Remember me </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">
    Sign Up
  </button>
  <span class="btn btn-link" (click)="cancel()"> Cancel </span>
  <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
</form>
